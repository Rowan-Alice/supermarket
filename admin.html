<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <style>
        body { font-family: "微软雅黑", Arial, sans-serif; background: #f8f9fa; margin: 0; }
        .container { max-width: 500px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 40px 30px 30px 30px; text-align: center; }
        h2 { color: #4caf50; margin-bottom: 30px; }
        .admin-btn {
            display: block;
            width: 80%;
            margin: 18px auto;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 16px 0;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
            letter-spacing: 2px;
        }
        .admin-btn:hover { background: #1976d2; }
        .back-link { display: block; margin-top: 30px; color: #2196f3; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>管理员后台</h2>
        <button class="admin-btn" onclick="window.location.href='stock.html'">查询库存</button>
        <button class="admin-btn" onclick="window.location.href='purchase.html'">进货登记</button>
        
        <button class="admin-btn" onclick="window.location.href='supplier.html'">管理供货商</button>
        <button class="admin-btn" onclick="window.location.href='user.html'">用户管理</button>
      
    </div>
</body>
</html>
