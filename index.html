            cursor: pointer;
        }
        footer {

        }
    </style>

<body>
    <h1>Ë∂ÖÂ∏ÇÈîÄÂîÆÂπ≥Âè∞</h1>

    <button id="adminBtn" style="position:absolute;right:180px;top:22px;background:#2196f3;color:#fff;border:none;border-radius:4px;padding:6px 14px;cursor:pointer;font-size:15px;" onclick="window.location.href='admin.html'">ÁÆ°ÁêÜÂëòÂÖ•Âè£</button>
    <p>Ê¨¢ËøéÈÄâË¥≠‰ºòË¥®ÂïÜÂìÅÔºÅ</p>
    <div class="main-layout">
        <div class="sidebar" id="categories"></div>

                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢ÂïÜÂìÅÂêçÁß∞...">

    <!-- Ë¥≠Áâ©ËΩ¶ÊÇ¨ÊµÆÊåâÈíÆ -->

    <div class="cart-modal-bg" id="cartModalBg">

    <!-- ÊîØ‰ªòÂºπÁ™ó -->
    <div class="pay-modal-bg" id="payModalBg">
        <div class="pay-modal">
            <button class="close-btn" onclick="hidePayModal()">√ó</button>
            <h2>ÊîØ‰ªòÈ°µÈù¢</h2>
            <div class="pay-amount" id="payAmount"></div>

    </div>
    <footer>
        &copy; 2025 Ë∂ÖÂ∏ÇÈîÄÂîÆÂπ≥Âè∞ | ËÅîÁ≥ªÁîµËØùÔºö123-4567-8901
    </footer>
    <script>
        // ÂàÜÁ±ª
        const categories = [
            "‰ªäÊó•Áâπ‰ª∑", "‰ºëÈó≤Èõ∂È£ü", "ÈÖíÊ∞¥", "Áâõ‰π≥È•ÆÂìÅ", "ÁæéÂ¶ÜÊ¥óÊä§", "Á∫∏ÂìÅ", "Êàê‰∫∫Áî®ÂìÅ", "ÂÜ∞Ê∑áÂáå", "ÈÄüÂÜªÈ£üÂìÅ"
        ];

        // ÁîüÊàêÊØèÁ±ª30‰∏™ÂïÜÂìÅ
        const productImgs = [
            "https://img.icons8.com/color/96/000000/apple.png",
            "https://img.icons8.com/color/96/000000/broccoli.png",
            "https://img.icons8.com/color/96/000000/carrot.png",
            "https://img.icons8.com/color/96/000000/milk-bottle.png",
            "https://img.icons8.com/color/96/000000/wine-bottle.png",
            "https://img.icons8.com/color/96/000000/shampoo.png",
            "https://img.icons8.com/color/96/000000/tissue.png",
            "https://img.icons8.com/color/96/000000/ice-cream.png",
            "https://img.icons8.com/color/96/000000/frozen-yogurt.png",
            "https://img.icons8.com/color/96/000000/beer.png"
        ];
        let products = [];
        categories.forEach((cat, cidx) => {
            for(let i=1; i<=30; i++) {
                if(cat === "‰ªäÊó•Áâπ‰ª∑") {
                    // Âéü‰ª∑ÂíåÁé∞‰ª∑
                    let oldPrice = (Math.random()*100+50).toFixed(2);
                    let nowPrice = (oldPrice * (0.5 + Math.random()*0.4)).toFixed(2); // Áé∞‰ª∑‰Ωé‰∫éÂéü‰ª∑
                    products.push({
                        name: `${cat}ÂïÜÂìÅ${i}`,
                        price: parseFloat(nowPrice),
                        oldPrice: parseFloat(oldPrice),
                        category: cat,
                        img: productImgs[(cidx+i)%productImgs.length]
                    });
                } else {
                    products.push({
                        name: `${cat}ÂïÜÂìÅ${i}`,
                        price: (Math.random()*100+1).toFixed(2),
                        category: cat,
                        img: productImgs[(cidx+i)%productImgs.length]
                    });
                }
            }
        });

        // Ë¥≠Áâ©ËΩ¶
        let cart = [];
        let currentCategory = categories[0];
        let currentSearch = "";
        let productQuantities = {}; // ËÆ∞ÂΩïÊØè‰∏™ÂïÜÂìÅÁöÑÈúÄÊ±ÇÊï∞Èáè

        // Ê∏≤ÊüìÂàÜÁ±ªÊåâÈíÆ
        function renderCategories() {
            const catDiv = document.getElementById('categories');
            catDiv.innerHTML = categories.map(cat =>
                `<button class="category-btn${cat === currentCategory ? ' active' : ''}" onclick="selectCategory('${cat}')">${cat}</button>`
            ).join('');
        }

        // Ê∏≤ÊüìÂïÜÂìÅ
        function renderProducts() {
            const prodDiv = document.getElementById('products');
            let filtered = products.filter(p =>
                p.category === currentCategory &&
                p.name.includes(currentSearch)
            );
            if (filtered.length === 0) {
                prodDiv.innerHTML = "<p>Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥ÂïÜÂìÅ„ÄÇ</p>";
                return;
            }
            prodDiv.innerHTML = filtered.map((p, idx) => {
                let quantity = productQuantities[p.name] || 0;
                let priceHtml = '';
                if (p.category === "‰ªäÊó•Áâπ‰ª∑") {
                    priceHtml = `<div class="product-old-price">Âéü‰ª∑ÔºöÔø•${p.oldPrice.toFixed(2)}</div>
                                 <div class="product-price">Áé∞‰ª∑ÔºöÔø•${p.price.toFixed(2)}</div>`;
                } else {
                    priceHtml = `<div class="product-price">Ôø•${parseFloat(p.price).toFixed(2)}</div>`;
                }
                return `
                <div class="product">
                    <img src="${p.img}" alt="${p.name}">
                    <div class="product-name">${p.name}</div>
                    ${priceHtml}
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="changeQuantity('${p.name}', -1)" ${quantity <= 0 ? 'disabled' : ''}>-</button>
                        <span class="quantity-value" id="qty-${p.name}">${quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity('${p.name}', 1)">+</button>
                    </div>
                    <button class="add-cart-btn" onclick="addToCart('${p.name}')" ${quantity === 0 ? 'disabled' : ''}>Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶</button>
                </div>
                `;
            }).join('');
        }

        // ÈÄâÊã©ÂàÜÁ±ª
        function selectCategory(cat) {
            currentCategory = cat;
            renderCategories();
            renderProducts();
        }

        // ÊêúÁ¥¢
        document.getElementById('searchInput').addEventListener('input', function() {
            currentSearch = this.value.trim();
            renderProducts();
        });

        // ÊîπÂèòÂïÜÂìÅÊï∞Èáè
        function changeQuantity(name, delta) {
            productQuantities[name] = (productQuantities[name] || 0) + delta;
            if (productQuantities[name] < 0) productQuantities[name] = 0;
            document.getElementById('qty-' + name).innerText = productQuantities[name];
            renderProducts();
        }

        // Âä†ÂÖ•Ë¥≠Áâ©ËΩ¶
        function addToCart(name) {
            const prod = products.find(p => p.name === name);
            const qty = productQuantities[name] || 0;
            if (qty === 0) return;
            const found = cart.find(item => item.name === prod.name);
            if (found) {
                found.count += qty;
            } else {
                cart.push({name: prod.name, price: parseFloat(prod.price), count: qty});
            }
            productQuantities[name] = 0;
            updateCartCount();
            renderProducts();
        }

        // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶Êï∞Èáè
        function updateCartCount() {
            document.getElementById('cartCount').innerText = cart.reduce((sum, item) => sum + item.count, 0);
        }

        // ÊòæÁ§∫Ë¥≠Áâ©ËΩ¶ÂºπÁ™ó
        function showCartModal() {
            renderCart();
            document.getElementById('cartModalBg').classList.add('active');
        }
        // ÈöêËóèË¥≠Áâ©ËΩ¶ÂºπÁ™ó
        function hideCartModal() {
            document.getElementById('cartModalBg').classList.remove('active');
        }

        // ÁßªÈô§Ë¥≠Áâ©ËΩ¶ÂïÜÂìÅ
        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            updateCartCount();
            renderCart();
        }

        // Ê∏≤ÊüìË¥≠Áâ©ËΩ¶
        function renderCart() {
            const cartList = document.getElementById('cartList');
            if (cart.length === 0) {
                cartList.innerHTML = "<div style='color:#888;'>Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫</div>";
                document.getElementById('checkoutBtn').disabled = true;
            } else {
                cartList.innerHTML = cart.map(item =>
                    `<div class="cart-item">
                        <span>${item.name} x${item.count}</span>
                        <span>Ôø•${(item.price * item.count).toFixed(2)}</span>
                        <button class="remove-btn" onclick="removeFromCart('${item.name}')">ÁßªÈô§</button>
                    </div>`
                ).join('');
                document.getElementById('checkoutBtn').disabled = false;
            }
            const total = cart.reduce((sum, item) => sum + item.price * item.count, 0);
            document.getElementById('cartTotal').innerText = `ÊÄª‰ª∑ÔºöÔø•${total.toFixed(2)}`;
        }

        // ÊîØ‰ªòÂºπÁ™ó
        function showPayModal() {
            document.getElementById('payModalBg').classList.add('active');
            const total = cart.reduce((sum, item) => sum + item.price * item.count, 0);
            document.getElementById('payAmount').innerText = `Â∫î‰ªòÈáëÈ¢ùÔºöÔø•${total.toFixed(2)}`;
        }
        function hidePayModal() {
            document.getElementById('payModalBg').classList.remove('active');
        }
        function paySuccess() {
            alert("ÊîØ‰ªòÊàêÂäüÔºåÊÑüË∞¢ÊÇ®ÁöÑË¥≠‰π∞ÔºÅ");
            cart = [];
            updateCartCount();
            hidePayModal();
            hideCartModal();
        }

        // ÂàùÂßãÂåñ
        renderCategories();
        renderProducts();
        updateCartCount();

        // ËÆ©ÂáΩÊï∞ÂèØÂÖ®Â±ÄË∞ÉÁî®
        window.selectCategory = selectCategory;
        window.addToCart = addToCart;
        window.removeFromCart = removeFromCart;
        window.showCartModal = showCartModal;
        window.hideCartModal = hideCartModal;
        window.showPayModal = showPayModal;
        window.hidePayModal = hidePayModal;
        window.paySuccess = paySuccess;
        window.changeQuantity = changeQuantity;
    </script>
</body>
